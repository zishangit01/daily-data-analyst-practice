name: Daily Data Analyst Auto Commit

on:
  schedule:
    - cron: "0 10 * * *"   # Daily at 10 AM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Data Analyst File
        run: |
          mkdir -p daily-files
          FILENAME="daily-files/$(date +'%Y-%m-%d')-notes.md"
          echo "## Daily Data Analyst Practice - $(date)" >> $FILENAME
          echo "" >> $FILENAME
          echo "### Topic of the Day:" >> $FILENAME
          echo "- SQL, Power BI, Excel, or Data Cleaning notes." >> $FILENAME
          echo "- Auto-generated as part of daily learning." >> $FILENAME

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Daily Data Analyst Auto Commit: $(date)" || echo "No changes to commit"
          git push
