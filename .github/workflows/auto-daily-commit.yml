name: Daily Auto Commit

on:
  schedule:
    - cron: '0 5 * * *'   # Runs every day at 5 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update file
        run: |
          echo "Last update: $(date)" > auto-update.txt

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Auto update: $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
